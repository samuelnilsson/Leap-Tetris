<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Swipe</title>
	<style>
		* { margin: 0; padding: 0; }
		body {
			background: white;
			font: 15px 'Helvetica', sans-serif;
		}
		#images {
			display: flex;
			height: 400px;
			width: 400px;
		}
		img {
			display: block;
			flex: 0 0 400px;
		}
	</style>
</head>
<body>
	<div id="images"></div>

	<script src="node_modules/leapjs/leap-0.6.4.js"></script>
	<script src="swipe.js"></script>
	<script src="images.js"></script>
</body>
</html>
